<div class="container text-center mb-5 mt-3">
    <p class="h1">Novo usuário, seja bem vindo(a)</p>
</div>

<div class="container mb-3">
    <p class="h5">Preencha as informações abaixo para se cadastrar em nossa plataforma</p>
</div>
<div class="container card text-left">
    <div class="row mt-3">
        <div class="mb-3 col-12 col-md-6">        
            <label for="cpfInput" class="form-label">Cpf</label>
            <input type="text" class="form-control" id="cpfInput" ui-mask="999.999.999-99" ng-model="cpfInput">
        </div>

        <div class="mb-3 col-12 col-md-6">
            <label for="dataNascimentoInput" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="dataNascimentoInput" placeholder="10/08/1997" ng-model="dataNascimentoInput">
        </div>
    </div>
    <div class="row">
        <div class="mb-3 col-12 col-md-6">
            <label for="nomeInput" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nomeInput" placeholder="Nome" ng-model="nomeUsuarioInput">
        </div>
        
        <div class="mb-3 col-12 col-md-6">        
            <label for="sobrenomeInput" class="form-label">Sobrenome</label>
            <input type="text" class="form-control" id="sobrenomeInput" placeholder="Sobrenome" ng-model="sobrenomeUsuarioInput">
        </div>
    </div>
    <div class="row mb-3">
        <div class="mb-3 col-12 col-md-6">        
            <label for="telefoneInput" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="telefoneInput" placeholder="(99) 9 9999-9999" ng-model="telefoneUsuarioInput">
        </div>
        
        <div class="mb-3 col-12 col-md-6">        
            <label for="senhaInput" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senhaInput" placeholder="*************" ng-model="senhaUsuarioInput">
        </div>
    </div>
</div>
<div class="container mt-3">
    <div class="row">
        <input name="" id="" class="btn btn-success" type="button" value="Cadastrar" ng-click="adicionaUsuario()">
  </div>
</div>
